version: v1
release_phase: alpha
type: rule-type
name: osps-ac-03-02
display_name: Prevent permanent branch deletion
short_failure_message: Branch protection allows deletions
severity:
  value: info
context:
  provider: github
description: Prevents the branch from being deleted
guidance: |
  Ensure that the "Allow deletions" setting is disabled for the branch
  protection rule.

  Prevent users from deleting matching branches.

  For more information, see [GitHub's
  documentation](https://docs.github.com/en/repositories/configuring-branches-and-merges-in-your-repository/managing-protected-branches/managing-a-branch-protection-rule).
def:
  in_entity: repository
  rule_schema: {}
  ingest:
    type: rest
    rest:
      endpoint: '/repos/{{.Entity.Owner}}/{{.Entity.Name}}/branches/{{ .Entity.DefaultBranch }}/protection'
      parse: json
      fallback:
        - http_code: 404
          body: |
            {"http_status": 404, "message": "Not Protected"}
  eval:
    type: rego
    data_sources:
      - name: baselineghapi
    rego:
      type: deny-by-default
      def: |
        package minder
        import rego.v1

        default allow := false
        msg := "Branch deletions are allowed on the default branch"

        allow if {
          not input.allow_deletions.enabled
        }

        # We also want to check the new "branch rulesets", if they exist.
        applied_rulesets := minder.datasource.baselineghapi.branch_protection_status({
          "owner": input.properties["github/repo_owner"],
          "repo": input.properties["github/repo_name"],
          "branch": input.properties["github/default_branch"]
        })
        allow if {
          some rule
          applied_rulesets[rule].type = "deletion"
        }

remediate:
  type: rest
  rest:
    method: PUT
    endpoint: '/repos/{{.Entity.Owner}}/{{.Entity.Name}}/rulesets'
    body: |
      {
        "name": "OSPS-AC-03.02: Prevent deletion of default branch",
        "target": "branch",
        "enforcement": "active",
        "conditions": {
          "ref_name": {
            "include": ["~DEFAULT_BRANCH"],
            "exclude": []
          }
        },
        "rules": [
          {
            "type": "deletion",
          }
        ]
      }