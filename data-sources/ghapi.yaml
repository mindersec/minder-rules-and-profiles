version: v1
type: data-source
name: ghapi
context: {}
rest:
  def:
    license:
      endpoint: https://api.github.com/repos/{owner}/{repo}/license
      parse: json
      input_schema:
        type: object
        properties:
          owner:
            type: string
          repo:
            type: string
    repo_config:
      endpoint: https://api.github.com/repos/{owner}/{repo}
      parse: json
      input_schema:
        type: object
        properties:
          owner:
            type: string
          repo:
            type: string
    branch_protection:
      endpoint: https://api.github.com/repos/{owner}/{repo}/branches/{branch}/protection
      parse: json
      input_schema:
        type: object
        properties:
          owner:
            type: string
          repo:
            type: string
          branch:
            type: string
